<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Flash Express</title>
        
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico'%}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />

        <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template-->
        <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
        
        <style>
            .nav-set { margin-top: 1.5rem ;
            
            } 

        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Flash Express</a>

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">hello {{request.user}}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>


                        {% if request.user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link " href="{% url 'send_parcel' %}">Send Parcel</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logoutUser' %}">Logout</a></li>

                        {% else %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'register' %}">Signup</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'singin' %}">Login</a></li>
 
                        {% endif %}


                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        {% block content %}
        {% endblock %}



        <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright Â© Your Website 2020</div></footer>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>
        <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    
      
        <!-- Custom scripts for all pages-->
        <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
