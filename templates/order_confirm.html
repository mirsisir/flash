{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript">
        (function($) {
        showSwal = function(type) {
        'use strict';
        if (type === 'success-message') {
        swal({
        title: 'Congratulations!',
        text: 'You entered the correct answer',
        type: 'success',
        button: {
        text: "Continue",
        value: true,
        visible: true,
        className: "btn btn-primary"
        }
        })
        
        }else{
        swal("Error occured !");
        }
        }
        
        })(jQuery);</script>
</head>
<body>

    <div class="col-md-4 col-sm-6 grid-margin stretch-card">
    <div class="sweet-alert showSweetAlert visible" data-custom-class="" data-has-cancel-button="false" data-has-confirm-button="true" data-allow-outside-click="false" data-has-done-function="false" data-animation="pop" data-timer="null" style="display: block; margin-top: -169px;"><div class="sa-icon sa-error" style="display: none;">
        <span class="sa-x-mark">
          <span class="sa-line sa-left"></span>
          <span class="sa-line sa-right"></span>
        </span>
      </div><div class="sa-icon sa-warning" style="display: none;">
        <span class="sa-body"></span>
        <span class="sa-dot"></span>
      </div><div class="sa-icon sa-info" style="display: none;"></div><div class="sa-icon sa-success animate" style="display: block;">
        <span class="sa-line sa-tip animateSuccessTip"></span>
        <span class="sa-line sa-long animateSuccessLong"></span>
  
        <div class="sa-placeholder"></div>
        <div class="sa-fix"></div>
      </div><div class="sa-icon sa-custom" style="display: none;"></div><h2>Your Order Is Confirm !</h2>
      <h3> Your Tracking ID : <strong>{{number}}</strong></h3><br>
      <p style="display: block;">Soon we will collect your parcel</p><br>
      <br>

        <a class="btn btn-success" href="{% url 'dashboard' %}"> Home </a>
      <a class="btn btn-outline-secondary" href="{% url 'send_parcel' %}"> Place Another Order </a>

    </div>
</div>
</div>

</body>
</html>
