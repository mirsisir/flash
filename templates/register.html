
{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" method="POST" action="" >
                {% csrf_token %}
                {{ form.management_form }}
                <div class="form-group">
                  
                {{form.username.label}}
                <input type="text" class="form-control form-control-user" id={{form.username}}

                </div>
                <div class="form-group">
                  {{form.email.label}}
                  <input type="email" class="form-control form-control-user" id="{{form.email}}
                </div>

                <p>password has to be 8 char and can not be numeric</p>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    {{form.password1.label}}
                    <input type="password" class="form-control form-control-user" id="{{form.password1}}
                  </div>
                  <div class="col-sm-6">
                    {{form.password2.label}}

                    <input type="password" class="form-control form-control-user" id="{{form.password2}}
                  </div>
                </div>

                <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block">
                <hr>
              </form>
              
              <div class="alert alert-success" role="alert">
                {{form.errors}}
              </div>



              <hr>
              



              <div class="text-center">
                <a class="small" href="{% url 'singin' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
{% endblock %}
